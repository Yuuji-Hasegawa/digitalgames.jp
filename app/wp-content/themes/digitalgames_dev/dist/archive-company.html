<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="o-container o-container:header">
      <a href="#" class="c-logo">
        digitalgames.jp
      </a>
      <button class="c-menu-btn" type="button" aria-label="menu close" aria-controls="headMenu" aria-expanded="false">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
          <!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
          <path d="M0 96C0 78.33 14.33 64 32 64H416C433.7 64 448 78.33 448 96C448 113.7 433.7 128 416 128H32C14.33 128 0 113.7 0 96zM0 256C0 238.3 14.33 224 32 224H416C433.7 224 448 238.3 448 256C448 273.7 433.7 288 416 288H32C14.33 288 0 273.7 0 256zM416 448H32C14.33 448 0 433.7 0 416C0 398.3 14.33 384 32 384H416C433.7 384 448 398.3 448 416C448 433.7 433.7 448 416 448z" fill="currentColor"></path>
        </svg>
      </button>
    </header>
    <div class="c-sidebar" id="sidebar" aria-hidden="true">
      <button class="c-menu-btn c-menu-btn:sidebar" type="button" aria-label="menu close" aria-controls="headMenu" aria-expanded="false">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
          <!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
          <path d="M0 96C0 78.33 14.33 64 32 64H416C433.7 64 448 78.33 448 96C448 113.7 433.7 128 416 128H32C14.33 128 0 113.7 0 96zM0 256C0 238.3 14.33 224 32 224H416C433.7 224 448 238.3 448 256C448 273.7 433.7 288 416 288H32C14.33 288 0 273.7 0 256zM416 448H32C14.33 448 0 433.7 0 416C0 398.3 14.33 384 32 384H416C433.7 384 448 398.3 448 416C448 433.7 433.7 448 416 448z" fill="currentColor"></path>
        </svg>
      </button>
      <nav class="o-stack o-stack:sidebar">
        <a class="c-link c-link:menu" href="#">
          当サイトについて
        </a>
        <a class="c-link c-link:menu" href="#">
          コンテンツ
        </a>
        <a class="c-link c-link:menu" href="#">
          卒業生 / 教員 / 関係者
        </a>
        <a class="c-link c-link:menu" href="#">
          事業者 / 企業
        </a>
        <a class="c-link c-link:menu" href="#">
          お問い合わせ
        </a>
      </nav>
    </div>
    <div class="c-sidebar-bg"></div>
    <main>
      <h1 class="c-page-heading">
        <span class="c-page-heading__font-large">
            Company
        </span>
        <span class="c-page-heading__font-small">
            事業者 / 企業
        </span>
      </h1>
      <div class="o-container o-container:inner">
        <ul class="o-switcher o-switcher:halfQuart u-mb-m">
            <li class="o-stack o-stack:companyItem">
                <a class="c-company-img" href="#">
                    <picture class="o-frame">
                        <source type="image/avif" data-srcset="img/thumb.avif" />
                        <source type="image/webp" data-srcset="img/thumb.webp" />
                        <img
                          src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw=="
                          data-src="img/thumb.png"
                          decoding="async"
                          alt=""
                          width="100%"
                          height="100%"
                        />
                    </picture>
                </a>
                <dl class="o-stack o-stack:companyInner">
                    <dt class="c-company-name">
                        <a class="c-company-name__link" href="#">
                            商号/屋号
                        </a>
                    </dt>
                    <dd class="o-stack o-stack:companyDetail">
                        <span class="c-company-cat">
                            業種
                        </span>
                        〒000-0000<br />
                        所在地
                    </dd>
                </dl>
            </li>
        </ul>
        <nav class="c-pagination" aria-label="Pagination">
            <ol class="o-grid o-grid:pagination">
              <li>
                <a class="c-btn c-btn:pager" aria-label="Previous">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512">
                    <!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc.-->
                    <path
                      d="M192 448c-8.188 0-16.38-3.125-22.62-9.375l-160-160c-12.5-12.5-12.5-32.75 0-45.25l160-160c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25L77.25 256l137.4 137.4c12.5 12.5 12.5 32.75 0 45.25C208.4 444.9 200.2 448 192 448z"
                      fill="currentColor"
                    />
                  </svg>
                </a>
              </li>
              <li>
                <a class="c-btn c-btn:pager" aria-label="Goto Page 1" href="#"> 1 </a>
              </li>
              <li>
                <a class="c-btn c-btn:pager" aria-label="Goto Page 1" href="#"> 2 </a>
              </li>
              <li>
                <a class="c-btn c-btn:pager" aria-label="Current Page" aria-current="true" href="#"> 3 </a>
              </li>
              <li>
                <a class="c-btn c-btn:pager" aria-label="Goto Page 1" href="#"> 4 </a>
              </li>
              <li>
                <a class="c-btn c-btn:pager" aria-label="Goto Page 1" href="#"> 5 </a>
              </li>
              <li>
                <a class="c-btn c-btn:pager" aria-label="Next">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512">
                    <!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc.-->
                    <path
                      d="M64 448c-8.188 0-16.38-3.125-22.62-9.375c-12.5-12.5-12.5-32.75 0-45.25L178.8 256L41.38 118.6c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0l160 160c12.5 12.5 12.5 32.75 0 45.25l-160 160C80.38 444.9 72.19 448 64 448z"
                      fill="currentColor"
                    />
                  </svg>
                </a>
              </li>
            </ol>
          </nav>
      </div>
    </main>
    <footer class="o-container o-container:footer">
      <ul class="o-cluster o-cluster:ftNav">
        <li class="o-cluster__ftItem">
          <a class="c-link c-link:ftNav" href="#">
            運営者情報
          </a>
        </li>
        <li class="o-cluster__ftItem">
          <a class="c-link c-link:ftNav" href="#">
            利用規約
          </a>
        </li>
        <li class="o-cluster__ftItem">
          <a class="c-link c-link:ftNav" href="#">
            プライバシーポリシー
          </a>
        </li>
        <li class="o-cluster__ftItem">
          <a class="c-link c-link:ftNav" href="#">
            お問い合わせ
          </a>
        </li>
      </ul>
      <p class="c-copyright">©︎ digitalgames.jp</p>
    </footer>
    <script defer type="text/javascript" src="js/lib.js"></script>
  </body>
</html>
